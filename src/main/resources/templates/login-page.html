<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marketplace</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="outer-container">
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <h1 class="header-title">Telescoped Marketplace</h1>
    </nav>
    <div class="container d-flex justify-content-center inner-container">
        <div class="panel panel-default col-md-4 align-self-center login-box">
            <div class="panel-heading">
                <h2 class="panel-title">Sign in</h2>
            </div>
            <div class="panel-body">
                <form th:action="@{/authenticate}" method="POST">
                    <div class="form-group">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid credentials, please try again.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password">
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
